<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Review Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .code-block {
        background-color: #e9ecef;
        border-radius: 5px;
        padding: 15px;
        font-family: monospace;
        white-space: pre-wrap; /* Ensures code wraps and preserves whitespace */
      }
      .feedback-block {
        background-color: #ffffff;
        border-radius: 5px;
        padding: 20px;
        border: 1px solid #dee2e6;
      }
      /* Style for code inside markdown */
      .feedback-block code {
        color: #d63384;
        background-color: #f8f9fa;
        padding: 2px 4px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center mb-4">
        <h1>üìù Review Results</h1>
      </div>

      <div class="card mb-4">
        <div class="card-header">Your Submitted Code</div>
        <div class="card-body">
          <pre class="code-block"><code>{{ code }}</code></pre>
        </div>
      </div>

      <div class="card">
        <div class="card-header">ü§ñ AI Feedback</div>
        <div class="card-body">
          <div class="feedback-block">
            {{ feedback|safe }}
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
          <a href="/" class="btn btn-primary">Review Another Snippet</a>
      </div>

    </div>
  </body>
</html>
